<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="secundaryScreen">
            </div>
            <div class="mainScreen">
            </div>
        </div>
        <div class="board">
            <button id="clear-btn" value="clear" class="other">Clear</button>
            <button class="other" value="delete" id="delete-btn">Delete</button>
            <button class="other" value="sign" id="sign-btn">-/+</button>
            <button id="divide-btn" value="/" class="operator">/</button>  
            <button id="seven-btn" value="7" class="operand">7</button>
            <button id="eight-btn" value="8" class="operand">8</button>
            <button id="nine-btn" value="9" class="operand">9</button>
            <button id="multiply-btn" value="*" class="operator">x</button>
            <button id="four-btn" value="4" class="operand">4</button>
            <button id="five-btn" value="5" class="operand">5</button>
            <button id="six-btn" value="6" class="operand">6</button>
            <button id="minus-btn" value="-" class="operator">-</button>
            <button id="one-btn" value="1" class="operand">1</button>
            <button id="two-btn" value="2" class="operand">2</button>
            <button id="three-btn" value="3" class="operand">3</button>
            <button id="add-btn" value="+" class="operator">+</button>
            <button id="zero-btn" value="0" class="operand">0</button>
            <button id="dot-btn" value="." class="other">.</button>
            <button id="equal-btn" value="=" class="operator">=</button>
        </div>
    </div>
</body>
</html>
