<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="secundary">
                    hi  
                </div>
                <div class="main">
                    Hello 
                </div>
            </div>
            <div class="board">
                <button id="clear-btn" value="clear">Clear</button>
                <button id="7-btn" value="7">7</button>
                <button id="8-btn" value="8">8</button>
                <button id="9-btn" value="9">9</button>
                <button id="divide-btn" value="divide">/</button>  
                <button id="4-btn" value="4">4</button>
                <button id="5-btn" value="5">5</button>
                <button id="6-btn" value="6">6</button>
                <button id="multiply-btn" value="multiply">x</button>
                <button id="1-btn" value="1">1</button>
                <button id="2-btn" value="2">2</button>
                <button id="3-btn" value="3">3</button>
                <button id="minus-btn" value="minus">-</button>
                <button id="0-btn" value="0">0</button>
                <button id="dot-btn" value="dot">.</button>
                <button id="equal-btn" value="equal">=</button>
                <button id="add-btn" value="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
