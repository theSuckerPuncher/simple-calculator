<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="secundary">
                    hi  
                </div>
                <div class="main">
                    Hello 
                </div>
            </div>
            <div class="board">
                <button id="clear-btn">Clear</button>
                <button id="7-btn">7</button>
                <button id="8-btn">8</button>
                <button id="9-btn">9</button>
                <button id="divide-btn">/</button>  
                <button id="4-btn">4</button>
                <button id="5-btn">5</button>
                <button id="6-btn">6</button>
                <button id="multiply-btn">x</button>
                <button id="1-btn">1</button>
                <button id="2-btn">2</button>
                <button id="3-btn">3</button>
                <button id="minus-btn">-</button>
                <button id="0-btn">0</button>
                <button id="dot-btn">.</button>
                <button id="equal-btn">=</button>
                <button id="add-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
